<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hej‚Ä¶</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, #1a1a2e, #0f0f14);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* üåå floating hearts background */
  .heart {
    position: absolute;
    bottom: -40px;
    color: rgba(255, 90, 138, 0.25);
    font-size: 18px;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(0.8); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }

  .card {
    width: 90%;
    max-width: 340px;
    text-align: center;
    z-index: 2;
  }

  .screen {
    animation: screenIn 0.6s ease;
  }

  @keyframes screenIn {
    from { opacity: 0; transform: scale(0.96) translateY(12px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .fadeOut {
    animation: screenOut 0.4s ease forwards;
  }

  @keyframes screenOut {
    to { opacity: 0; transform: scale(0.96) translateY(-10px); }
  }

  h2, p {
    line-height: 1.6;
    margin: 0;
    opacity: 0;
    animation: textIn 0.6s ease forwards;
  }

  h2 { animation-delay: 0.2s; }
  p  { animation-delay: 0.4s; }

  @keyframes textIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .buttons {
    margin-top: 24px;
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    opacity: 0;
    animation: textIn 0.6s ease forwards;
    animation-delay: 0.6s;
  }

  button {
    padding: 14px 22px;
    border-radius: 24px;
    border: none;
    background: #ff5a8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  .secondary {
    background: transparent;
    color: #ccc;
    animation: none;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  .bigHeart {
    font-size: 48px;
    animation: heartPop 0.8s ease;
  }

  @keyframes heartPop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- background hearts -->
<script>
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 8 + Math.random() * 6 + "s";
    h.style.fontSize = 14 + Math.random() * 20 + "px";
    document.body.appendChild(h);
  }
</script>

<div class="card" id="app"></div>

<script>
  const app = document.getElementById("app");

  const screens = [
    `
    <div class="screen">
      <h2>Hej Kasiu‚Ä¶</h2>
      <div class="buttons">
        <button onclick="next()">Dalej</button>
      </div>
    </div>
    `,
    `
    <div class="screen">
      <p>Wiem, ≈ºe ostatnio<br>nie jest miƒôdzy nami ≈Çatwo.</p>
      <div class="buttons">
        <button onclick="next()">Dalej</button>
      </div>
    </div>
    `,
    `
    <div class="screen">
      <p>Ale nadal bardzo<br>mi na Tobie zale≈ºy.</p>
      <div class="buttons">
        <button onclick="next()">Dalej</button>
      </div>
    </div>
    `,
    `
    <div class="screen">
      <p>Czy chcia≈Çaby≈õ spƒôdziƒá<br>ze mnƒÖ Walentynki?</p>
      <div class="buttons">
        <button onclick="yes()">‚ù§Ô∏è Tak</button>
        <button class="secondary" onclick="maybe()">ü§ç Jeszcze nie wiem</button>
      </div>
    </div>
    `
  ];

  let step = 0;

  function vibrate() {
    if (navigator.vibrate) navigator.vibrate(20);
  }

  function render(html) {
    app.innerHTML = html;
  }

  function next() {
    vibrate();
    app.classList.add("fadeOut");
    setTimeout(() => {
      step++;
      app.classList.remove("fadeOut");
      render(screens[step]);
    }, 400);
  }

  function yes() {
    vibrate();
    render(`
      <div class="screen">
        <div class="bigHeart">üíô</div>
        <p>Dziƒôkujƒô.<br>Bardzo siƒô cieszƒô.</p>
      </div>
    `);
  }

  function maybe() {
    vibrate();
    render(`
      <div class="screen">
        <p>Rozumiem.<br>Daj sobie czas.<br>Jestem.</p>
      </div>
    `);
  }

  render(screens[0]);
</script>

</body>
</html>
