  body {

  .secondary {

  }

  .buttons {

  }

  @keyframes fadeIn {

    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeOut {
    to { opacity: 0; transform: translateY(-10px); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .fadeOut {
    animation: fadeOut 0.4s forwards;
  }
</style>
</head>

<body>
