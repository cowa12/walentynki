<html lang="pl">

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, #1a1a2e, #0f0f14);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    bottom: -40px;
    color: rgba(255, 90, 138, 0.2);
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(0.8); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }

  .card {
    width: 90%;
    max-width: 340px;
    text-align: center;
    z-index: 2;
    backdrop-filter: blur(10px);
  }

  .screen {
    animation: screenIn 0.6s ease;
  }

  @keyframes screenIn {
    from { opacity: 0; transform: scale(0.96) translateY(12px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .fadeOut {
    animation: screenOut 0.4s forwards;
  }

  @keyframes screenOut {
    to { opacity: 0; transform: scale(0.96) translateY(-10px); }
  }

  h2, p {
    line-height: 1.6;
    margin: 0;
    opacity: 0;
    animation: textIn 0.6s ease forwards;
  }

  h2 { animation-delay: 0.2s; }
  p  { animation-delay: 0.4s; }

  @keyframes textIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .buttons {
    margin-top: 24px;
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    opacity: 0;
    animation: textIn 0.6s ease forwards;
    animation-delay: 0.6s;
  }

  button {
    padding: 14px 22px;
    border-radius: 24px;
    border: none;
    background: #ff5a8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  button:active {
    transform: scale(0.95);
  }

  .secondary {
    background: transparent;
    color: #ccc;
  }

  .bigHeart {
    font-size: 52px;
    animation: heartPop 0.8s ease;
  }

  @keyframes heartPop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); }
  }

  .loader {
    font-size: 20px;
    opacity: 0.8;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }
</style>
</head>
